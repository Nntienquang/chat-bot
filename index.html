<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coze Chat</title>
    <style>
        html,
        body {
            margin: 0;
            height: 100%;
        }
        
        #coze-webchat {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>

<body>

    <div id="coze-webchat"></div>

    <script src="https://sf-cdn.coze.com/obj/unpkg-va/flow-platform/chat-app-sdk/1.2.0-beta.6/libs/oversea/index.js"></script>

    <script>
        new CozeWebSDK.WebChatClient({
            root: document.getElementById("coze-webchat"),
            config: {
                bot_id: "7575698761881272325"
            },
            auth: {
                type: "none" // QUAN TRỌNG: không dùng token trong client
            }
        });
    </script>

</body>

</html>
